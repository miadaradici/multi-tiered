<ul class="questions_list" ng-repeat="quiz in quizzes track by $index">
	<li class="quiz_div">
		<div class="quiz_div_title">
			<div class="quiz_body">{{quiz.quiz_name}}</div>
			<a id="{{quiz.show_btn_trigger}}"
				ng-click="showQuiz(quiz.div_trigger, quiz.hide_btn_trigger, quiz.show_btn_trigger)"
				class="btn show_button"></a> <a id="{{quiz.hide_btn_trigger}}"
				ng-click="hideQuiz(quiz.div_trigger, quiz.hide_btn_trigger, quiz.show_btn_trigger)"
				class="btn hidden hide_button"> </a> <a
				id="edit_{{quiz.show_btn_trigger}}" ng-click="editQuiz(quiz);"
				class="btn edit_button"></a> <a
				id="delete_{{quiz.show_btn_trigger}}"
				ng-click="confirmDeleteQuiz(quiz.quiz_code)"
				class="btn delete_button"></a>
		</div>
		<div id="{{quiz.div_trigger}}" class="hidden" style="width: 100%;">
			<ol class = "questions_list">
				<li  ng-repeat="question in quiz.questions">
					<div class="quiz_div_body">
						<div class="question_body" ng-bind-html="getQuestionAsText(question)">
						</div>
						<br />
						<div class="answers_body">
							<ol class="answers_list">
								<li ng-repeat="answer in question.answers track by $index">
									<div class="question_body answer_body"
										style="marign-left: 10px !important;">
										<div class="img_holder">
											<img src="/endava-quiz/resources/images/icons/checked.png"
												width="16" height="16" ng-show="{{answer.correct_answer}}">
											<img src="/endava-quiz/resources/images/icons/wrong.png"
												width="12" height="12" ng-show="!answer.correct_answer">
										</div>
										<p ng-bind-html="getAnswerAsText(answer)">
										</p>
									</div>
								</li>
							</ol>
						</div>
					</div>
				</li>
			</ol>
		</div>
	</li>
</ul>
