<div id="addnew-question-popup" class="hidden">
	<div id="light" class="white_content">
		<p class="centered">Select question type</p>
		<div class="pop-body">
			<ul class="selection-menu">
				<li><a class="btn" ng-click="addQuestion(1)">Single
						Response</a></li>
				<li><a class="btn" ng-click="addQuestion(2)">Multiple
						response</a></li>
				<li><a class="btn" ng-click="addQuestion(3)">Written
						response</a></li>
				<li><a class="btn" ng-click="addQuestion(4)">Single line
						response</a></li>
			</ul>
		</div>
		<div class="footer">
			<a class="btn" ng-click="hideQuestionPopup()">Cancel</a>
		</div>
	</div>
	<div id="fade" class="black_overlay"></div>
</div>
