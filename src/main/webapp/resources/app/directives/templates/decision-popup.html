<div id="decision-popup" class="hidden">
	<div id="light" class="white_content">
		<p class="centered popup-title">{{popupTitle}}</p>
		<div class="pop-body">
			<p class="popup-message">{{popupMessage}}</p>
		</div>
		<div class="footer">
			<a class="btn" ng-click="confirm(popupQuizCode)">Confirm</a> <a class="btn"
				ng-click="hideDecisionPopup()">Cancel</a>
		</div>
	</div>
	<div id="fade" class="black_overlay"></div>
</div>
