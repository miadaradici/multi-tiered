<li id="{{getQuestion()}}">
	<div class="num">{{position}}</div>
	<div class="question"> 
		<div text-angular="text-angular" ng-model="param" name="{{getQuestion()}}" ta-disabled="false">
				
		</div>
		Score: <input type="text" class="form-control-score" ng-model="paramScore" name="paramScore" required="true"/>
		<div style="width: 100%;">
			<ul id="answers"></ul>
		</div> 
		<div class="answer-holder">
				<a ng-click="callAddAnswer()" class="btn">+ ADD ANSWER</a>
		</div>
	</div>
</li>
